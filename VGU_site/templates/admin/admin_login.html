<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход для администратора</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f7;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .card {
            width: 100%;
            max-width: 380px;
            background: #ffffff;
            padding: 24px 26px 28px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.07);
        }
        h1 {
            font-size: 20px;
            margin: 0 0 18px;
            text-align: center;
        }
        .field {
            margin-bottom: 14px;
        }
        label {
            font-weight: 600;
            display: inline-block;
            margin-bottom: 5px;
        }
        input[type="email"],
        input[type="password"] {
            width: 100%;
            box-sizing: border-box;
            padding: 8px 10px;
            border-radius: 6px;
            border: 1px solid #d0d0d5;
            font-size: 14px;
        }
        .error {
            color: #c00;
            font-size: 13px;
            margin-bottom: 10px;
            text-align: center;
        }
        button[type="submit"] {
            width: 100%;
            padding: 9px 0;
            border-radius: 6px;
            border: none;
            background: #007bff;
            color: #fff;
            font-size: 15px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background: #0069d9;
        }
        .hint {
            margin-top: 10px;
            font-size: 12px;
            color: #666;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>Вход администратора</h1>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    <form method="post">
        {% csrf_token %}

        <div class="field">
            <label for="id_email">Email</label>
            <input type="email" name="email" id="id_email" required>
        </div>

        <div class="field">
            <label for="id_password">Пароль</label>
            <input type="password" name="password" id="id_password" required>
        </div>

        <button type="submit">Войти</button>


    </form>
</div>

</body>
</html>
